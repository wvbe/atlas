<!DOCTYPE html>
<html lang="en">
	<head>
		<title>✨ Atlas ✨</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no"
		/>
		<meta name="theme-color" content="#ffffff" />
		<meta name="description" content="This is my pizza tribute." />
		<style>
			body {
				--background-alt: #fff;
				--background: #fff;
				--foreground: #000;
				--special: orange;
			}
			html,
			body,
			#three {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			body {
				/* background: radial-gradient(circle at center, #eee, #fff 50%); */
				color: var(--foreground);
			}
		</style>
		<script type="module" src="bundle.js"></script>
		<script type="module">
			import { Scenario } from './bundle.js';
			window.onload = () => {
				const controller = new Scenario(document.getElementById('three'), {
					enableAutoRotate: true,
					enablePan: false,
					enableZoom: false,
					fieldOfView: 45,
					pixelRatio: window.devicePixelRatio || 1,
					restrictCameraAngle: false,
				});

				// Start "high res" version if URL search string contains "hi-res"
				controller.start();

				window.controller = controller;
			};
		</script>
	</head>
	<body>
		<div id="three"></div>
	</body>
</html>
